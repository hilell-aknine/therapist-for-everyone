<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003B46">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../assets/icon-192.svg">
    <title>התחברות למערכת | מטפל לכל אחד</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f1419;
            --card: #1a1f2e;
            --border: #2d3548;
            --text: #ffffff;
            --text-secondary: #8b949e;
            --gold: #D4AF37;
            --gold-light: #e6c65a;
            --danger: #f85149;
            --success: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 1rem;
        }

        .login-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .login-icon i {
            font-size: 1.5rem;
            color: var(--bg);
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: flex;
            background: var(--bg);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: var(--bg);
            font-weight: 600;
        }

        .tab-btn:not(.active):hover {
            color: var(--text);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border: none;
            border-radius: 8px;
            color: var(--bg);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
        }

        /* Google Button */
        .btn-google {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }

        .btn-google:hover {
            border-color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--gold);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--bg);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h1>ברוכים הבאים</h1>
                <p>מערכת הלמידה - מטפל לכל אחד</p>
            </div>

            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-btn active" data-tab="login" onclick="switchTab('login')">כניסה</button>
                <button class="tab-btn" data-tab="signup" onclick="switchTab('signup')">הרשמה</button>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="error-message">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-text">פרטי התחברות שגויים</span>
            </div>

            <div class="success-message" id="success-message">
                <i class="fa-solid fa-circle-check"></i>
                <span id="success-text"></span>
            </div>

            <!-- LOGIN TAB -->
            <div class="tab-content active" id="tab-login">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">אימייל</label>
                        <input type="email" id="login-email" name="email" required placeholder="example@email.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">סיסמה</label>
                        <input type="password" id="login-password" name="password" required placeholder="••••••••" autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn-login" id="login-btn">
                        <span class="btn-text">התחברות</span>
                        <div class="spinner" id="login-spinner"></div>
                    </button>
                </form>
            </div>

            <!-- SIGNUP TAB -->
            <div class="tab-content" id="tab-signup">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">שם מלא</label>
                        <input type="text" id="signup-name" name="fullName" required placeholder="ישראל ישראלי" autocomplete="name">
                    </div>

                    <div class="form-group">
                        <label for="signup-email">אימייל</label>
                        <input type="email" id="signup-email" name="email" required placeholder="example@email.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="signup-password">סיסמה</label>
                        <input type="password" id="signup-password" name="password" required placeholder="••••••••" autocomplete="new-password" minlength="6">
                        <div class="password-hint">לפחות 6 תווים</div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password-confirm">אימות סיסמה</label>
                        <input type="password" id="signup-password-confirm" name="passwordConfirm" required placeholder="••••••••" autocomplete="new-password">
                    </div>

                    <button type="submit" class="btn-login" id="signup-btn">
                        <span class="btn-text">הרשמה</span>
                        <div class="spinner" id="signup-spinner"></div>
                    </button>
                </form>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>או</span>
            </div>

            <!-- Google OAuth -->
            <button class="btn-google" id="google-btn" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                כניסה עם Google
            </button>

            <a href="../index.html" class="back-link">
                <i class="fa-solid fa-arrow-right"></i>
                חזרה לאתר הראשי
            </a>
        </div>
    </div>

    <script src="../js/supabase-client.js"></script>
    <script>
        // Check if already logged in
        (async function() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                redirectLoggedInUser(session.user);
            }
        })();

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');

            // Clear messages
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Show error
        function showError(text) {
            const el = document.getElementById('error-message');
            document.getElementById('error-text').textContent = text;
            el.classList.add('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Show success
        function showSuccess(text) {
            const el = document.getElementById('success-message');
            document.getElementById('success-text').textContent = text;
            el.classList.add('show');
            document.getElementById('error-message').classList.remove('show');
        }

        // Set loading state
        function setLoading(btnId, spinnerId, loading) {
            const btn = document.getElementById(btnId);
            const spinner = document.getElementById(spinnerId);
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = loading;
            spinner.style.display = loading ? 'block' : 'none';

            if (btnId === 'login-btn') {
                btnText.textContent = loading ? 'מתחבר...' : 'התחברות';
            } else {
                btnText.textContent = loading ? 'נרשם...' : 'הרשמה';
            }
        }

        // Redirect based on role
        async function redirectLoggedInUser(user) {
            try {
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();

                const role = profile?.role || 'student_lead';

                switch (role) {
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                    case 'therapist':
                        window.location.href = '../therapist-dashboard.html';
                        break;
                    case 'patient':
                        window.location.href = '../patient-dashboard.html';
                        break;
                    case 'student_lead':
                    default:
                        window.location.href = '../legal-gate.html';
                        break;
                }
            } catch (err) {
                window.location.href = '../legal-gate.html';
            }
        }

        // Handle LOGIN form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            document.getElementById('error-message').classList.remove('show');
            setLoading('login-btn', 'login-spinner', true);

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                await redirectLoggedInUser(data.user);

            } catch (error) {
                console.error('Login error:', error);

                if (error.message.includes('Invalid login credentials')) {
                    showError('פרטי התחברות שגויים');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('האימייל לא אומת - בדקו את תיבת הדואר');
                } else {
                    showError('שגיאה בהתחברות - נסו שוב');
                }

                setLoading('login-btn', 'login-spinner', false);
            }
        });

        // Handle SIGNUP form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-password-confirm').value;

            document.getElementById('error-message').classList.remove('show');

            // Validate
            if (!fullName) {
                showError('נא להזין שם מלא');
                return;
            }

            if (password.length < 6) {
                showError('הסיסמה חייבת להכיל לפחות 6 תווים');
                return;
            }

            if (password !== confirmPassword) {
                showError('הסיסמאות אינן תואמות');
                return;
            }

            setLoading('signup-btn', 'signup-spinner', true);

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { full_name: fullName }
                    }
                });

                if (error) throw error;

                // Check if email confirmation is required
                if (data.user && !data.session) {
                    showSuccess('נרשמת בהצלחה! בדקו את תיבת הדואר לאימות החשבון');
                    setLoading('signup-btn', 'signup-spinner', false);
                } else if (data.session) {
                    // Auto-confirmed - redirect
                    showSuccess('נרשמת בהצלחה! מעביר...');
                    setTimeout(() => {
                        window.location.href = '../legal-gate.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('Signup error:', error);

                if (error.message.includes('already registered')) {
                    showError('כתובת האימייל כבר רשומה במערכת');
                } else if (error.message.includes('valid email')) {
                    showError('כתובת אימייל לא תקינה');
                } else if (error.message.includes('password')) {
                    showError('הסיסמה חלשה מדי - נסו סיסמה חזקה יותר');
                } else {
                    showError('שגיאה בהרשמה - נסו שוב');
                }

                setLoading('signup-btn', 'signup-spinner', false);
            }
        });

        // Handle Google OAuth
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/legal-gate.html'
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Google auth error:', error);
                showError('שגיאה בהתחברות עם Google - נסו שוב');
            }
        }
    </script>

    <!-- Marketing & Analytics -->
    <script src="../js/marketing-tools.js"></script>
</body>
</html>
