<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003B46">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../assets/icon-192.svg">
    <title>התחברות למערכת | מטפל לכל אחד</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f1419;
            --card: #1a1f2e;
            --border: #2d3548;
            --text: #ffffff;
            --text-secondary: #8b949e;
            --gold: #D4AF37;
            --gold-light: #e6c65a;
            --danger: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }

        .login-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .login-icon i {
            font-size: 1.5rem;
            color: var(--bg);
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border: none;
            border-radius: 8px;
            color: var(--bg);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--gold);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--bg);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h1>כניסת מנהלים</h1>
                <p>מערכת CRM - מטפל לכל אחד</p>
            </div>

            <div class="error-message" id="error-message">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-text">פרטי התחברות שגויים</span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">אימייל</label>
                    <input type="email" id="email" name="email" required placeholder="admin@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <span class="btn-text">התחברות</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <a href="../index.html" class="back-link">
                <i class="fa-solid fa-arrow-right"></i>
                חזרה לאתר הראשי
            </a>
        </div>
    </div>

    <script src="../js/supabase-client.js"></script>
    <script>
        // Check if already logged in
        (async function() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'admin.html';
            }
        })();

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const spinner = document.getElementById('spinner');
            const btnText = loginBtn.querySelector('.btn-text');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Reset error
            errorMessage.classList.remove('show');

            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'מתחבר...';
            spinner.style.display = 'block';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Success - redirect to admin
                window.location.href = 'admin.html';

            } catch (error) {
                console.error('Login error:', error);

                // Show error message
                if (error.message.includes('Invalid login credentials')) {
                    errorText.textContent = 'פרטי התחברות שגויים';
                } else if (error.message.includes('Email not confirmed')) {
                    errorText.textContent = 'האימייל לא אומת';
                } else {
                    errorText.textContent = 'שגיאה בהתחברות - נסה שוב';
                }
                errorMessage.classList.add('show');

                // Reset button
                loginBtn.disabled = false;
                btnText.textContent = 'התחברות';
                spinner.style.display = 'none';
            }
        });
    </script>

    <!-- Marketing & Analytics -->
    <script src="../js/marketing-tools.js"></script>
</body>
</html>
