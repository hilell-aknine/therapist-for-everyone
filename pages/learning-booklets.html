<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003B46">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../assets/icon-192.svg">
    <title>חוברות הקורס | קורסים מקצועים בחינם</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Frank+Ruhl+Libre:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- No auth needed - public page -->
    <style>
        :root {
            --bg-dark: #0f1419; --bg-card: #1a1f2e; --bg-card-hover: #242b3d;
            --border-color: #2d3548; --text-primary: #ffffff; --text-secondary: #8b949e;
            --text-muted: #6e7681; --gold: #D4AF37; --gold-light: #e6c65a;
            --gold-glow: rgba(212, 175, 55, 0.2); --success: #3fb950; --teal: #2F8592;
            --deep-petrol: #003B46;
            --font-display: 'Frank Ruhl Libre', serif; --font-body: 'Heebo', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-primary); min-height: 100vh; line-height: 1.6; }

        .portal-header { background: var(--bg-card); border-bottom: 1px solid var(--border-color); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .header-logo { display: flex; align-items: center; gap: 0.7rem; text-decoration: none; color: var(--text-primary); }
        .header-logo-icon { width: 38px; height: 38px; background: linear-gradient(135deg, var(--gold), var(--gold-light)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1rem; color: var(--deep-petrol); }
        .header-logo-text { font-family: var(--font-display); font-size: 1.1rem; font-weight: 700; }
        .header-logo-text span { color: var(--gold); }
        .header-nav { display: flex; gap: 0.3rem; padding-right: 1rem; border-right: 1px solid var(--border-color); }
        .header-nav a { padding: 0.5rem 0.9rem; border-radius: 8px; text-decoration: none; font-size: 0.85rem; color: var(--text-secondary); transition: all 0.2s; }
        .header-nav a:hover { color: var(--text-primary); background: var(--bg-dark); }
        .header-nav a.active { color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .user-info { display: flex; align-items: center; gap: 0.6rem; color: var(--text-secondary); font-size: 0.9rem; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(135deg, var(--teal), var(--gold)); display: flex; align-items: center; justify-content: center; font-size: 0.85rem; color: white; font-weight: 600; }
        .btn-header { padding: 0.5rem 1rem; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-secondary); font-family: inherit; font-size: 0.85rem; cursor: pointer; text-decoration: none; transition: all 0.2s; }
        .btn-header:hover { border-color: var(--gold); color: var(--gold); }

        .portal-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }

        .page-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .page-icon { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; background: rgba(212, 175, 55, 0.15); color: var(--gold); }
        .page-header h2 { font-size: 1.5rem; font-weight: 700; }
        .page-header .count { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 20px; padding: 0.2rem 0.7rem; font-size: 0.8rem; color: var(--text-secondary); }

        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.2rem; }

        .content-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; position: relative; }
        .content-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; border-radius: 12px 12px 0 0; background: var(--gold); opacity: 0; transition: opacity 0.3s; }
        .content-card:hover { transform: translateY(-4px); border-color: var(--gold); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); }
        .content-card:hover::before { opacity: 1; }
        .card-top { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 1rem; }
        .card-icon { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; background: rgba(212, 175, 55, 0.12); color: var(--gold); }
        .card-badge { padding: 0.25rem 0.6rem; border-radius: 6px; font-size: 0.75rem; font-weight: 600; background: rgba(212, 175, 55, 0.15); color: var(--gold); }
        .card-title { font-size: 1.05rem; font-weight: 600; margin-bottom: 0.4rem; line-height: 1.4; }
        .card-description { color: var(--text-secondary); font-size: 0.88rem; line-height: 1.6; margin-bottom: 1rem; }
        .card-actions { display: flex; gap: 0.6rem; }
        .btn-view { flex: 1; padding: 0.6rem 1rem; background: linear-gradient(135deg, var(--gold), var(--gold-light)); border: none; border-radius: 8px; color: var(--bg-dark); font-family: inherit; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.4rem; }
        .btn-view:hover { transform: translateY(-1px); box-shadow: 0 4px 15px var(--gold-glow); }
        .btn-download { padding: 0.6rem 0.9rem; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-secondary); font-family: inherit; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; text-decoration: none; display: flex; align-items: center; gap: 0.3rem; }
        .btn-download:hover { border-color: var(--gold); color: var(--gold); }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 1rem; }
        .modal-overlay.active { display: flex; }
        .modal-content { width: 100%; max-width: 900px; height: 85vh; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; animation: modalIn 0.3s ease-out; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { font-size: 1.1rem; font-weight: 600; }
        .modal-header-actions { display: flex; gap: 0.5rem; }
        .btn-modal-action { padding: 0.5rem 0.9rem; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-secondary); font-family: inherit; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; text-decoration: none; display: flex; align-items: center; gap: 0.3rem; }
        .btn-modal-action:hover { border-color: var(--gold); color: var(--gold); }
        .btn-close-modal { width: 36px; height: 36px; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-secondary); font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .btn-close-modal:hover { background: rgba(248,81,73,0.1); border-color: #f85149; color: #f85149; }
        .modal-body { flex: 1; overflow: auto; }
        .modal-body iframe { width: 100%; height: 100%; border: none; }

        .loading-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.4s; }
        .loading-screen.hide { opacity: 0; pointer-events: none; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.2); border-top-color: var(--gold); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .portal-header { flex-direction: column; gap: 0.8rem; padding: 1rem; }
            .header-right, .header-left { width: 100%; justify-content: center; }
            .header-nav { flex-wrap: wrap; justify-content: center; border-right: none; padding-right: 0; }
            .portal-content { padding: 1.2rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .modal-content { height: 95vh; border-radius: 12px; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen"><div class="loading-spinner"></div></div>

    <header class="portal-header">
        <div class="header-right">
            <a href="../index.html" class="header-logo">
                <div class="header-logo-icon"><i class="fa-solid fa-heart-pulse"></i></div>
                <div class="header-logo-text">מטפל <span>לכל אחד</span></div>
            </a>
            <nav class="header-nav">
                <a href="learning-portal.html"><i class="fa-solid fa-home"></i> ראשי</a>
                <a href="learning-booklets.html" class="active"><i class="fa-solid fa-book"></i> חוברות</a>
                <a href="learning-summaries.html"><i class="fa-solid fa-file-lines"></i> סיכומים</a>
                <a href="learning-master.html"><i class="fa-solid fa-scroll"></i> מאסטר</a>
            </nav>
        </div>
        <div class="header-left">
            <a href="../index.html" class="btn-header">
                <i class="fa-solid fa-arrow-right"></i> לאתר הראשי
            </a>
        </div>
    </header>

    <main class="portal-content">
        <div class="page-header">
            <div class="page-icon"><i class="fa-solid fa-book"></i></div>
            <h2>חוברות הקורס</h2>
            <span class="count">5 חוברות</span>
        </div>
        <div class="cards-grid" id="cardsGrid"></div>
    </main>

    <!-- PDF Viewer Modal -->
    <div class="modal-overlay" id="pdfModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="pdfModalTitle">צופה במסמך</h3>
                <div class="modal-header-actions">
                    <a class="btn-modal-action" id="pdfDownloadLink" href="#" download><i class="fa-solid fa-download"></i> הורדה</a>
                    <button class="btn-close-modal" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="modal-body"><iframe id="pdfIframe" src=""></iframe></div>
        </div>
    </div>

    <script>
        const items = [
            { title: 'חוברת NLP – גרסה נקייה', description: 'החוברת המקורית של הקורס, 22 פרקים עם כל הטכניקות והתרגולים.', fileName: 'nlp-booklet-clean.pdf', path: '../docs/booklets/nlp-booklet-clean.pdf' },
            { title: 'חוברת NLP – מאורגנת', description: 'גרסה מאורגנת עם חלוקה לפרקים ותוכן עניינים מסודר.', fileName: 'nlp-booklet-organized.pdf', path: '../docs/booklets/nlp-booklet-organized.pdf' },
            { title: 'חוברת NLP – ממותגת', description: 'גרסה ממותגת עם עיצוב מקצועי ולוגו בית הספר.', fileName: 'חוברת-NLP-ממותגת.pdf', path: '../docs/booklets/חוברת-NLP-ממותגת.pdf' },
            { title: 'חוברת NLP – עם אינפוגרפיקות', description: 'גרסה מועשרת עם אינפוגרפיקות לכל פרק — ויזואלי וקל להבנה.', fileName: 'חוברת-NLP-עם-אינפוגרפיקות.pdf', path: '../docs/booklets/חוברת-NLP-עם-אינפוגרפיקות.pdf' },
            { title: 'חוברת NLP – דוגמת אינפוגרפיקה', description: 'דוגמת אינפוגרפיקה לבדיקה ולתצוגה מקדימה.', fileName: 'nlp-infographic-test.pdf', path: '../docs/booklets/nlp-infographic-test.pdf' }
        ];

        (function initPage() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = items.map((item, i) => `
                <div class="content-card" onclick="openPdf(${i})">
                    <div class="card-top">
                        <div class="card-icon"><i class="fa-solid fa-file-pdf"></i></div>
                        <span class="card-badge">PDF</span>
                    </div>
                    <div class="card-title">${esc(item.title)}</div>
                    <div class="card-description">${esc(item.description)}</div>
                    <div class="card-actions" onclick="event.stopPropagation()">
                        <button class="btn-view" onclick="openPdf(${i})"><i class="fa-solid fa-eye"></i> צפייה</button>
                        <a class="btn-download" href="${item.path}" download="${item.fileName}"><i class="fa-solid fa-download"></i> הורדה</a>
                    </div>
                </div>
            `).join('');

            document.getElementById('loadingScreen').classList.add('hide');
        })();

        function esc(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }

        function openPdf(i) {
            const item = items[i];
            document.getElementById('pdfModalTitle').textContent = item.title;
            document.getElementById('pdfIframe').src = item.path;
            document.getElementById('pdfDownloadLink').href = item.path;
            document.getElementById('pdfModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('pdfModal').classList.remove('active');
            document.getElementById('pdfIframe').src = '';
            document.body.style.overflow = '';
        }

        document.getElementById('pdfModal').addEventListener('click', e => { if (e.target.id === 'pdfModal') closeModal(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

    </script>
    <script src="../js/marketing-tools.js"></script>
</body>
</html>
