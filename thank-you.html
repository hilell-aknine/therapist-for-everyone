<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה! - מטפל לכל אחד</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --deep-petrol: #003B46;
            --muted-teal: #00606B;
            --dusty-aqua: #2F8592;
            --frost-white: #E8F1F2;
            --pure-white: #FFFFFF;
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, var(--dusty-aqua) 0%, var(--muted-teal) 50%, var(--deep-petrol) 100%);
            min-height: 100vh;
            color: var(--pure-white);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 59, 70, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            color: var(--pure-white);
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--gold);
        }

        .logo span {
            font-size: 1.3rem;
            font-weight: 700;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-glow) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-icon i {
            font-size: 3rem;
            color: var(--deep-petrol);
        }

        .thank-you-card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        .thank-you-card p {
            font-size: 1.15rem;
            color: var(--frost-white);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .info-box {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            padding: 1.2rem;
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            text-align: right;
            margin-bottom: 2rem;
        }

        .info-box i {
            color: #81C784;
            font-size: 1.3rem;
            margin-top: 3px;
        }

        .info-box p {
            font-size: 1rem;
            margin: 0;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: var(--gold);
            color: var(--deep-petrol);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .thank-you-card {
                padding: 2rem;
                margin: 1rem;
            }

            .thank-you-card h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-heart-pulse"></i>
            <span>מטפל לכל אחד</span>
        </a>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h1>תודה רבה!</h1>
            <p>
                קיבלנו את הפרטים שלך בהצלחה.<br>
                הצוות שלנו יבדוק את הבקשה ויצור איתך קשר בהקדם.
            </p>
            <div class="info-box">
                <i class="fa-solid fa-phone"></i>
                <p>ניצור איתך קשר טלפוני תוך 48 שעות עבודה כדי להמשיך בתהליך ולהתאים לך את המטפל המתאים ביותר.</p>
            </div>
            <a href="index.html" class="home-btn">
                <i class="fa-solid fa-home"></i>
                חזרה לדף הבית
            </a>
        </div>
    </main>
    <!-- Marketing & Analytics -->
    <script src="js/marketing-tools.js"></script>
</body>
</html>
