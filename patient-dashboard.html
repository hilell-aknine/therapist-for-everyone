<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האזור האישי שלי - מטפל לכל אחד</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        // Auth & Legal Guard
        document.addEventListener('DOMContentLoaded', async () => {
            await new Promise(r => setTimeout(r, 100));
            if (window.AuthGuard) {
                const hasConsent = await AuthGuard.checkLegalConsent();
                if (!hasConsent) return;
            }
        });
    </script>
    <style>
        :root {
            --deep-petrol: #003B46;
            --muted-teal: #00606B;
            --dusty-aqua: #2F8592;
            --frost-white: #E8F1F2;
            --pure-white: #FFFFFF;
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, var(--dusty-aqua) 0%, var(--muted-teal) 50%, var(--deep-petrol) 100%);
            min-height: 100vh;
            color: var(--pure-white);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 59, 70, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            color: var(--pure-white);
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--gold);
        }

        .logo span {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--frost-white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .placeholder-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .placeholder-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-glow) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .placeholder-icon i {
            font-size: 3rem;
            color: var(--deep-petrol);
        }

        .placeholder-card h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        .placeholder-card p {
            font-size: 1.1rem;
            color: var(--frost-white);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            border-radius: 50px;
            color: #81C784;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .status-badge i {
            font-size: 1rem;
        }

        .info-text {
            font-size: 0.95rem;
            color: var(--frost-white);
            opacity: 0.7;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: var(--gold);
            color: var(--deep-petrol);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .placeholder-card {
                padding: 2rem;
                margin: 1rem;
            }

            .placeholder-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-heart-pulse"></i>
            <span>מטפל לכל אחד</span>
        </a>
        <button class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i>
            התנתקות
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="placeholder-card">
            <div class="placeholder-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h1>הבקשה התקבלה!</h1>
            <div class="status-badge">
                <i class="fa-solid fa-clock"></i>
                סטטוס: ממתין להתאמת מטפל
            </div>
            <p>
                תודה על פנייתך! הצוות שלנו בודק את הבקשה ויתאים לך מטפל מקצועי בהקדם.
                <br><br>
                ניצור איתך קשר בטלפון שהזנת תוך 48 שעות.
            </p>
            <p class="info-text">
                <i class="fa-solid fa-bell"></i>
                בקרוב: כאן תוכלו לראות את פרטי המטפל, לקבוע פגישות ועוד.
            </p>
            <a href="index.html" class="home-btn">
                <i class="fa-solid fa-home"></i>
                חזרה לדף הבית
            </a>
        </div>
    </main>

    <script>
        async function logout() {
            if (window.supabaseClient) {
                await window.supabaseClient.auth.signOut();
            }
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
