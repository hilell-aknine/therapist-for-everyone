        document.addEventListener('DOMContentLoaded', () => {
            renderLessons();

            // Start toast timer if not registered

                toastTimeout = setTimeout(showToast, 60000); // 60 seconds
            }
        });

        // Render Lessons
        function renderLessons() {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = lessons.map((lesson, index) => `
                <div class="lesson-card" onclick="openLesson(${index})">
                    <div class="lesson-thumbnail">
                        <img src="https://img.youtube.com/vi/${lesson.videos[0].id}/maxresdefault.jpg"
                             onerror="this.src='https://img.youtube.com/vi/${lesson.videos[0].id}/hqdefault.jpg'"
                             alt="${lesson.title}">
                        <div class="play-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="lesson-info">
                        <span class="lesson-number">砖注专 ${lesson.id}</span>
                        <h3>${lesson.title}</h3>
                        <p>${lesson.description}</p>
                        <div class="parts-count">
                            <i class="fa-solid fa-video"></i>
                            ${lesson.videos.length} 拽
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Video Modal Functions
        function openLesson(lessonIndex) {
            currentLesson = lessonIndex;
            currentPart = 0;
            loadVideo();
            document.getElementById('videoModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('active');
            document.getElementById('videoPlayer').src = '';
            document.body.style.overflow = '';
        }

        function loadVideo() {
            const lesson = lessons[currentLesson];
            const video = lesson.videos[currentPart];
            const player = document.getElementById('videoPlayer');

            player.src = `https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0`;

            document.getElementById('partLabel').textContent = `拽 ${currentPart + 1} 转 ${lesson.videos.length}`;
            document.getElementById('lessonLabel').textContent = `砖注专 ${lesson.id}: ${lesson.title}`;

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentPart === 0;
            document.getElementById('nextBtn').disabled = currentPart === lesson.videos.length - 1;
        }

        function navigateVideo(direction) {
            const lesson = lessons[currentLesson];
            const newPart = currentPart + direction;

            if (newPart >= 0 && newPart < lesson.videos.length) {
                currentPart = newPart;
                loadVideo();
            }
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoModal();
                closeRegistrationModal();
            }
        });

        // Locked Actions
        function handleLockedAction(type) {
            if (isRegistered) {
                if (type === 'download') {
                    // Trigger download
                    alert('专转 转专 拽专...');
                } else if (type === 'ai') {
                    // Open AI tutor
                    alert('专 -AI 驻转 拽专...');
                }
            } else {
                openRegistrationModal();
            }
        }

        // Registration Modal
        function openRegistrationModal() {
            document.getElementById('registrationModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            hideToast();
        }

        function closeRegistrationModal() {
            document.getElementById('registrationModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Registration Handler
        async function handleRegistration(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('registrationForm');
            const successMsg = document.getElementById('successMessage');

            const name = document.getElementById('regName').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const email = document.getElementById('regEmail').value.trim();

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 砖...';

            try {
                // Use shared Supabase client or create new one
                const supabase = window.supabaseClient || window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Insert to therapists table with student_lead status
                const { error } = await supabase
                    .from('therapists')
                    .insert([{
                        full_name: name,
                        phone: phone,
                        email: email,
                        status: 'student_lead',
                        created_at: new Date().toISOString()
                    }]);

                if (error) throw error;

                // Mark as registered
                localStorage.setItem('isStudentRegistered', 'true');
                isRegistered = true;

                // Show success
                form.style.display = 'none';
                successMsg.classList.add('show');

                // Update button states
                updateButtonStates();

                // Close modal after delay
                setTimeout(() => {
                    closeRegistrationModal();
                    form.style.display = 'block';
                    successMsg.classList.remove('show');
                    form.reset();
                }, 2500);

            } catch (error) {
                console.error('Registration error:', error);

                // For demo purposes, still mark as registered
                localStorage.setItem('isStudentRegistered', 'true');
                isRegistered = true;

                form.style.display = 'none';
                successMsg.classList.add('show');
                updateButtonStates();

                setTimeout(() => {
                    closeRegistrationModal();
                    form.style.display = 'block';
                    successMsg.classList.remove('show');
                    form.reset();
                }, 2500);
            }

            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fa-solid fa-unlock"></i> 拽 砖 注砖';
        }

        // Update Button States
        function updateButtonStates() {
            const downloadBtn = document.getElementById('downloadBtn');
            const aiTutorBtn = document.getElementById('aiTutorBtn');

            if (isRegistered) {
                downloadBtn.classList.remove('locked');
                downloadBtn.classList.add('unlocked');
                downloadBtn.innerHTML = '<i class="fa-solid fa-file-pdf"></i> 专转 专转 注';

                aiTutorBtn.classList.remove('locked');
                aiTutorBtn.classList.add('unlocked');
                aiTutorBtn.innerHTML = '<i class="fa-solid fa-robot"></i> 专 AI 砖';
            }
        }

        // Toast Functions
        function showToast() {
            if (!isRegistered && !toastShown) {
                document.getElementById('toastNotification').classList.add('show');
                toastShown = true;
            }
        }

        function hideToast() {
            document.getElementById('toastNotification').classList.remove('show');
            if (toastTimeout) {
                clearTimeout(toastTimeout);
            }
